<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src ="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel = "icon" href = "etch_fav_icon.png">
<body>
    <header class = header>Etch-a-Sketch</header>
    <div class = mainContainer>
        <div class = settings>
            <h2>Options</h2>
            <button id = blackBtn>Black</button>
            <button id = greyBtn>Grey</button>
            <button id = rainbowBtn>Rainbow</button>
            <button id = eraserBtn>Eraser</button>
            <button id = clearBtn>Clear Sketch</button>
            <div class = "gridSize">16 x 16</div>
            <input id = "gridSizeSlider" type="range" min = "16" max = "64" value = "16">
        </div>
        <div class = "gridBox"></div>
        </div>
    </div>
</body>
</html>
